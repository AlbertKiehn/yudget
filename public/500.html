<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
 .rails-new-error-page {

    color: #4B6587;
    text-align: center;
    font-family: 'Antonio', sans-serif;
    margin: 0;
  }
  .rails-new-error-page div.dialog  {
    border: solid #4B6587;
    border-right-color: #4B6587;
    border-left-color: #4B6587;
    border-bottom-color: #4B6587;
    border-top: #4B6587 solid 6px;
    border-bottom: #4B6587 solid 6px;
    padding: 7px 12% 0;
    box-shadow: 0 5px 10px rgba(50, 50, 50, 0.17);
    max-width: 53em;
    margin: 10em auto 0;
    position: relative;
    height: 330px;
  }
  .rails-new-error-page div.dialog:after {
  content: "500";
  position: absolute;
  color: #F0E5CF;
  top: 0;
  left: 0;
  margin-bottom:0;
  right: 0;
  z-index: -1;
  font-size: 500px;
  }
  .rails-new-error-page h1 {
    font-size: 50px;
    color: #4B6587;
    line-height: 3em;
  }
  .rails-new-error-page div.dialog > a {
    margin: 0 0 1em;
    padding: 1em;
    font-size: 30px;
    text-decoration: none;
    color:#4B6587;
  }
  .rails-new-error-page div.dialog > a:hover {
    color:grey;
  }
  </style>
</head>

<body class="rails-new-error-page">
  <div class="dialog">
      <h1>Oh no...that should not have happened.</h1>
    <a href="/">Go back and try again.</a>
  </div>
</body>
</html>
